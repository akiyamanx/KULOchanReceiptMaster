<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#9b59b6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="./manifest.json">
  <title>ğŸ“’ å‡ºç´å¸³ - COCOMI</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Noto Sans JP', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    /* ===== SPLASH ===== */
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.8s ease;
    }
    
    #splash.fade-out { opacity: 0; pointer-events: none; }
    
    .splash-title {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 8px;
      color: #fff;
      text-shadow: 0 0 10px #9b59b6, 0 0 20px #9b59b6;
      margin-bottom: 15px;
    }
    
    .splash-subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      letter-spacing: 2px;
    }

    /* ===== HEADER ===== */
    .app-header {
      background: rgba(0,0,0,0.3);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .app-title { font-size: 18px; font-weight: bold; }
    
    .header-btns { display: flex; gap: 8px; }
    
    .header-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    /* ===== IMPORT SECTION ===== */
    .import-section {
      padding: 20px;
      background: rgba(0,0,0,0.2);
      margin: 10px 20px;
      border-radius: 12px;
      text-align: center;
    }
    
    .import-title { font-size: 14px; margin-bottom: 10px; color: rgba(255,255,255,0.8); }
    
    .import-btn {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    
    #import-ledger-input { display: none; }

    /* ===== FILTER ===== */
    .filter-section {
      padding: 10px 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .filter-select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 13px;
      flex: 1;
      min-width: 100px;
    }

    /* ===== SUMMARY ===== */
    .summary-section {
      padding: 15px 20px;
      background: rgba(0,0,0,0.2);
      margin: 10px 20px;
      border-radius: 12px;
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      padding: 5px 0;
    }
    
    .summary-row.total {
      font-size: 18px;
      color: #fff;
      font-weight: bold;
      border-top: 1px solid rgba(255,255,255,0.2);
      margin-top: 10px;
      padding-top: 10px;
    }

    /* ===== ENTRY LIST ===== */
    .entry-list { padding: 10px 20px; }
    
    .date-group {
      margin-bottom: 20px;
    }
    
    .date-header {
      font-size: 14px;
      color: #00d4ff;
      font-weight: bold;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 10px;
    }
    
    .entry-card {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .entry-info { flex: 1; }
    
    .entry-store {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    .entry-name {
      font-size: 14px;
      color: #fff;
      margin: 4px 0;
    }
    
    .entry-project {
      font-size: 11px;
      color: #ffa500;
      background: rgba(255,165,0,0.2);
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
    }
    
    .entry-amount {
      font-size: 16px;
      font-weight: bold;
      color: #ff6b6b;
    }
    
    .entry-qty {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-align: right;
    }

    /* ===== PROJECT SUMMARY ===== */
    .project-summary {
      padding: 20px;
    }
    
    .project-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 12px;
    }
    
    .project-name {
      font-size: 16px;
      color: #fff;
      margin-bottom: 10px;
    }
    
    .project-stats {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: rgba(255,255,255,0.7);
    }
    
    .project-total {
      font-size: 18px;
      font-weight: bold;
      color: #00d4ff;
      text-align: right;
      margin-top: 10px;
    }

    /* ===== TAB NAV ===== */
    .tab-nav {
      display: flex;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      gap: 8px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      cursor: pointer;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: #fff;
    }

    /* ===== EMPTY ===== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.5);
    }
    
    .empty-icon { font-size: 60px; margin-bottom: 20px; }

    /* ===== TOAST ===== */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10003;
      display: none;
    }
    
    .toast.show {
      display: block;
      animation: fadeInOut 2.5s ease;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <div class="splash-title">ğŸ“’ å‡ºç´å¸³</div>
    <div class="splash-subtitle">COCOMI Expense Ledger</div>
  </div>

  <!-- Main App -->
  <div id="main-app" style="display:none;">
    <div class="app-header">
      <div class="app-title">ğŸ“’ å‡ºç´å¸³</div>
      <div class="header-btns">
        <button class="header-btn" onclick="exportCSV()">ğŸ“Š CSV</button>
        <button class="header-btn" onclick="exportBackup()">ğŸ’¾</button>
        <button class="header-btn" onclick="document.getElementById('backup-input').click()">ğŸ“‚</button>
      </div>
      <input type="file" id="backup-input" accept=".json" style="display:none" onchange="importBackup(event)">
    </div>

    <!-- Import Section -->
    <div class="import-section">
      <div class="import-title">ğŸ“¥ ãƒ¬ã‚·ãƒ¼ãƒˆãƒã‚¹ã‚¿ãƒ¼ã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–ã‚Šè¾¼ã‚€</div>
      <button class="import-btn" onclick="document.getElementById('import-ledger-input').click()">
        JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
      </button>
      <input type="file" id="import-ledger-input" accept=".json" onchange="importLedgerData(event)">
    </div>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" onclick="showTab('entries', this)">ğŸ“‹ æ˜ç´°ä¸€è¦§</button>
      <button class="tab-btn" onclick="showTab('projects', this)">ğŸ  ç¾å ´åˆ¥é›†è¨ˆ</button>
    </div>

    <!-- Tab: Entries -->
    <div id="tab-entries" class="tab-content">
      <div class="filter-section">
        <select id="filter-project" class="filter-select" onchange="renderEntries()">
          <option value="">ğŸ  å…¨ã¦ã®ç¾å ´</option>
        </select>
        <select id="filter-store" class="filter-select" onchange="renderEntries()">
          <option value="">ğŸª å…¨ã¦ã®åº—èˆ—</option>
        </select>
        <select id="filter-month" class="filter-select" onchange="renderEntries()">
          <option value="">ğŸ“… å…¨ã¦ã®æœˆ</option>
        </select>
      </div>

      <div class="summary-section">
        <div class="summary-row">
          <span>æ˜ç´°æ•°</span>
          <span id="summary-count">0ä»¶</span>
        </div>
        <div class="summary-row total">
          <span>åˆè¨ˆæ”¯å‡º</span>
          <span id="summary-total">Â¥0</span>
        </div>
      </div>

      <div id="entry-list" class="entry-list"></div>
    </div>

    <!-- Tab: Projects -->
    <div id="tab-projects" class="tab-content" style="display:none;">
      <div id="project-summary" class="project-summary"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    const STORAGE_KEY = 'cocomi_expense_ledger';
    let entries = [];

    document.addEventListener('DOMContentLoaded', function() {
      loadData();
      setTimeout(() => {
        document.getElementById('splash').classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('splash').style.display = 'none';
          document.getElementById('main-app').style.display = 'block';
          renderAll();
        }, 800);
      }, 2000);
    });

    function loadData() {
      try { entries = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e) { entries = []; }
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function showTab(tabName, btn) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
      btn.classList.add('active');
      document.getElementById('tab-' + tabName).style.display = 'block';
      if (tabName === 'projects') renderProjectSummary();
    }

    function importLedgerData(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          
          if (data.type === 'ledger_entries' && data.entries) {
            // ãƒ¬ã‚·ãƒ¼ãƒˆãƒã‚¹ã‚¿ãƒ¼ã‹ã‚‰ã®å‡ºç´å¸³ç”¨ãƒ‡ãƒ¼ã‚¿
            let addedCount = 0;
            data.entries.forEach(entry => {
              // é‡è¤‡ãƒã‚§ãƒƒã‚¯ï¼ˆreceiptId + itemNameï¼‰
              const exists = entries.some(e => e.receiptId === entry.receiptId && e.itemName === entry.itemName);
              if (!exists) {
                entries.push({
                  id: 'EXP-' + Date.now() + '-' + Math.random().toString(36).substr(2, 5),
                  date: entry.date,
                  store: entry.store,
                  projectName: entry.projectName,
                  itemName: entry.itemName,
                  qty: entry.qty,
                  price: entry.price,
                  total: entry.total,
                  receiptId: entry.receiptId,
                  importedAt: new Date().toISOString()
                });
                addedCount++;
              }
            });
            
            saveData();
            renderAll();
            showToast(`${addedCount}ä»¶ã®æ˜ç´°ã‚’è¿½åŠ ã—ã¾ã—ãŸ`);
          } else {
            showToast('å¯¾å¿œã—ã¦ã„ãªã„ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã§ã™');
          }
        } catch (err) {
          showToast('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function renderAll() {
      updateFilters();
      renderEntries();
    }

    function updateFilters() {
      // ç¾å ´ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      const projects = [...new Set(entries.map(e => e.projectName).filter(Boolean))];
      const projectSelect = document.getElementById('filter-project');
      const currentProject = projectSelect.value;
      projectSelect.innerHTML = '<option value="">ğŸ  å…¨ã¦ã®ç¾å ´</option>' + 
        projects.map(p => `<option value="${p}" ${p === currentProject ? 'selected' : ''}>${p}</option>`).join('');
      
      // åº—èˆ—ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      const stores = [...new Set(entries.map(e => e.store).filter(Boolean))];
      const storeSelect = document.getElementById('filter-store');
      const currentStore = storeSelect.value;
      storeSelect.innerHTML = '<option value="">ğŸª å…¨ã¦ã®åº—èˆ—</option>' + 
        stores.map(s => `<option value="${s}" ${s === currentStore ? 'selected' : ''}>${s}</option>`).join('');
      
      // æœˆãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
      const months = [...new Set(entries.map(e => e.date?.slice(0, 7)).filter(Boolean))].sort().reverse();
      const monthSelect = document.getElementById('filter-month');
      const currentMonth = monthSelect.value;
      monthSelect.innerHTML = '<option value="">ğŸ“… å…¨ã¦ã®æœˆ</option>' + 
        months.map(m => `<option value="${m}" ${m === currentMonth ? 'selected' : ''}>${m}</option>`).join('');
    }

    function renderEntries() {
      const listEl = document.getElementById('entry-list');
      const filterProject = document.getElementById('filter-project').value;
      const filterStore = document.getElementById('filter-store').value;
      const filterMonth = document.getElementById('filter-month').value;
      
      let filtered = entries.filter(e => {
        if (filterProject && e.projectName !== filterProject) return false;
        if (filterStore && e.store !== filterStore) return false;
        if (filterMonth && !e.date?.startsWith(filterMonth)) return false;
        return true;
      });
      
      // æ—¥ä»˜ã§ã‚½ãƒ¼ãƒˆ
      filtered.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
      
      // ã‚µãƒãƒªãƒ¼æ›´æ–°
      document.getElementById('summary-count').textContent = `${filtered.length}ä»¶`;
      document.getElementById('summary-total').textContent = `Â¥${filtered.reduce((s, e) => s + (e.total || 0), 0).toLocaleString()}`;
      
      if (filtered.length === 0) {
        listEl.innerHTML = `<div class="empty-state"><div class="empty-icon">ğŸ“’</div><p>ãƒ¬ã‚·ãƒ¼ãƒˆãƒã‚¹ã‚¿ãƒ¼ã‹ã‚‰<br>ãƒ‡ãƒ¼ã‚¿ã‚’å–ã‚Šè¾¼ã‚“ã§ãã ã•ã„</p></div>`;
        return;
      }
      
      // æ—¥ä»˜ã”ã¨ã«ã‚°ãƒ«ãƒ¼ãƒ—åŒ–
      const grouped = {};
      filtered.forEach(e => {
        const date = e.date || 'æ—¥ä»˜ä¸æ˜';
        if (!grouped[date]) grouped[date] = [];
        grouped[date].push(e);
      });
      
      listEl.innerHTML = Object.entries(grouped).map(([date, items]) => `
        <div class="date-group">
          <div class="date-header">${formatDate(date)} ï¼ˆ${items.length}ä»¶ / Â¥${items.reduce((s, e) => s + (e.total || 0), 0).toLocaleString()}ï¼‰</div>
          ${items.map(e => `
            <div class="entry-card">
              <div class="entry-info">
                <div class="entry-store">${e.store || ''}</div>
                <div class="entry-name">${e.itemName || 'å“åä¸æ˜'}</div>
                ${e.projectName ? `<div class="entry-project">ğŸ  ${e.projectName}</div>` : ''}
              </div>
              <div>
                <div class="entry-amount">Â¥${(e.total || 0).toLocaleString()}</div>
                <div class="entry-qty">Ã— ${e.qty || 1}</div>
              </div>
            </div>
          `).join('')}
        </div>
      `).join('');
    }

    function renderProjectSummary() {
      const summaryEl = document.getElementById('project-summary');
      
      // ç¾å ´ã”ã¨ã«é›†è¨ˆ
      const projectStats = {};
      entries.forEach(e => {
        const p = e.projectName || 'æœªè¨­å®š';
        if (!projectStats[p]) projectStats[p] = { count: 0, total: 0, stores: new Set() };
        projectStats[p].count++;
        projectStats[p].total += e.total || 0;
        if (e.store) projectStats[p].stores.add(e.store);
      });
      
      if (Object.keys(projectStats).length === 0) {
        summaryEl.innerHTML = `<div class="empty-state"><div class="empty-icon">ğŸ </div><p>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p></div>`;
        return;
      }
      
      // åˆè¨ˆé‡‘é¡é †ã§ã‚½ãƒ¼ãƒˆ
      const sorted = Object.entries(projectStats).sort((a, b) => b[1].total - a[1].total);
      
      summaryEl.innerHTML = sorted.map(([name, stats]) => `
        <div class="project-card">
          <div class="project-name">ğŸ  ${name}</div>
          <div class="project-stats">
            <span>æ˜ç´°æ•°: ${stats.count}ä»¶</span>
            <span>åº—èˆ—æ•°: ${stats.stores.size}åº—</span>
          </div>
          <div class="project-total">Â¥${stats.total.toLocaleString()}</div>
        </div>
      `).join('');
    }

    function formatDate(dateStr) {
      if (!dateStr || dateStr === 'æ—¥ä»˜ä¸æ˜') return dateStr;
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      return `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}ï¼ˆ${['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'][d.getDay()]}ï¼‰`;
    }

    function exportCSV() {
      if (entries.length === 0) { showToast('ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“'); return; }
      
      const headers = ['æ—¥ä»˜', 'åº—èˆ—', 'å“å', 'æ•°é‡', 'å˜ä¾¡', 'é‡‘é¡', 'ç¾å ´å'];
      const rows = entries.map(e => [
        e.date || '',
        e.store || '',
        e.itemName || '',
        e.qty || 1,
        e.price || 0,
        e.total || 0,
        e.projectName || ''
      ]);
      
      const csv = [headers, ...rows].map(r => r.map(c => `"${c}"`).join(',')).join('\n');
      const bom = '\uFEFF';
      const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `expense_ledger_${new Date().toISOString().slice(0,10)}.csv`;
      a.click();
      showToast('CSVã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ');
    }

    function exportBackup() {
      const data = { version: '1.0', exported: new Date().toISOString(), entries };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `expense_ledger_backup_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      showToast('ãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—ã‚’ä¿å­˜ã—ã¾ã—ãŸ');
    }

    function importBackup(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data.entries) {
            entries = data.entries;
            saveData();
            renderAll();
            showToast(`${entries.length}ä»¶ã®æ˜ç´°ã‚’å¾©å…ƒã—ã¾ã—ãŸ`);
          }
        } catch (err) { showToast('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ'); }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.remove('show');
      void t.offsetWidth;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    }
  </script>

  <script>
    // Service Workerç™»éŒ²
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
</body>
